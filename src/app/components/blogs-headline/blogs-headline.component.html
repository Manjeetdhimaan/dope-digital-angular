<app-header></app-header>
<section class="single-page-header blog">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
				<ol class="breadcrumb header-bradcrumb">
				  <!-- <li><a routerLink="/">Home</a></li>
				  <li class="active">Blog Single</li> -->
				</ol>
                <h2>Blogs</h2>
			</div>
		</div>
	</div>
</section>
<section class="blog" id="blog">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <div class="title text-center ">
                    <h2> Latest <span class="color">Posts</span></h2>
                    <div class="border"></div>
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus facere accusamus, reprehenderit libero inventore nam.</p> -->
                </div>
            </div>
            <article class="col-md-4 col-sm-112 col-xs-12 clearfix " *ngFor="let blog of latestBlogs">
                <div class="post-item">
                    <div class="media-wrapper">
                        <img [src]="blog.imgSrc" [alt]="blog.title" class="img-fluid">
                    </div>

                    <div class="content">
                        <h5><a (click)="onNavigate(blog)" [innerHTML]="blog.title"></a></h5>
                        <!-- <p>Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non skateboard dolor brunch.</p> -->
                        <a class="btn btn-main" (click)="onNavigate(blog)">Read more</a>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
<app-footer></app-footer>
